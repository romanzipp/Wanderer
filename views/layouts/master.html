<!-- /views/layouts/master.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{{.title}} - Wanderer</title>
    <link rel="stylesheet" href="/dist/app.css">
    <link rel="icon" href="/assets/logo.svg">
</head>
<body class="bg-gray-50 min-h-full">
<div class="flex flex-col justify-between min-h-screen dark:bg-gray-900 dark:text-white">

    <div>
        <nav class="flex justify-between bg-pink-500 text-white px-6">

            <div class="flex items-center text-lg py-4 font-semibold">
                <img src="/assets/logo-white.svg" alt="Logo" class="h-6 mr-2">
                <div>Wanderer</div>
            </div>

            <div class="flex space-x-4">
                <a href="/" class="flex items-center px-6 transition-colors duration-150 hover:bg-white/20 {{if eq .nav "index"}}bg-white/20{{end}}">
                    Home
                </a>
                <a href="/servers" class="flex items-center px-6 transition-colors duration-150 hover:bg-white/20 {{if eq .nav "servers"}}bg-white/20{{end}}">
                    Nomad clusters
                </a>
                <a href="/templates" class="flex items-center px-6 transition-colors duration-150 hover:bg-white/20 {{if eq .nav "templates"}}bg-white/20{{end}}">
                    Templates
                </a>
                <a href="/tokens" class="flex items-center px-6 transition-colors duration-150 hover:bg-white/20 {{if eq .nav "api"}}bg-white/20{{end}}">
                    API
                </a>
            </div>

            <div></div>
        </nav>

        <main class="container mx-auto mt-12">

            <div class="flex justify-center">
                <div class="min-w-[24rem]">
                    {{if .success}}
                    <div class="alert alert-success mb-6">
                        {{.success}}
                        <a href="{{.currentUrl}}" class="close">X</a>
                    </div>
                    {{end}}

                    {{if .error}}
                    <div class="alert alert-error mb-6">
                        {{.error}}
                        <a href="{{.currentUrl}}" class="close">X</a>
                    </div>
                    {{end}}
                </div>
            </div>

            {{template "content" .}}
        </main>
    </div>

    <footer class="mt-16 border-t border-gray-100 dark:border-gray-800 py-8 text-sm text-gray-400 dark:text-gray-500">
        <div class="container mx-auto text-center flex justify-center space-x-2">
            <span>Wanderer</span>
            <span>·</span>
            <a href="https://github.com/romanzipp/Wanderer"
               class="underline hover:text-gray-700 dark:hover:text-gray-400">GitHub</a>
            <span>·</span>
            <span>MIT License</span>
            <span>·</span>
            <a href="https://ich.wtf"
               class="underline hover:text-gray-700 dark:hover:text-gray-400">Roman Zipp</a>
        </div>
    </footer>

</div>
</body>
</html>
