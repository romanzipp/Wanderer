{{define "content"}}

<div class="mb-6">
    <a href="/servers/create" class="button button-primary">
        Create server
    </a>
</div>

{{range .servers}}
<div class="card p-0 overflow-hidden">

    <div class="flex justify-between p-6">
        <div>
            <div class="text-lg text-gray-800">
                {{.Name}}
            </div>
            <div class="text-gray-500 text-sm">
                {{.Address}}:{{.Port}}
            </div>
        </div>
    </div>

    <div class="h-px w-full bg-gray-200"></div>

    <div class="flex justify-between space-x-6 p-6 text-sm leading-normal">
        <div>
            <div class="text-gray-500">Created</div>
            <div>{{.CreatedAt}}</div>
        </div>
        <div>
            <div class="text-gray-500">Updated</div>
            <div>{{.UpdatedAt}}</div>
        </div>
        <div>
            <div class="text-gray-500">Cloudflare</div>
            <div>{{if .CfAccessClientId}}yes{{else}}no{{end}}</div>
        </div>
    </div>

    <a href="/servers/{{.ID}}" class="block bg-gray-100 hover:bg-gray-200 transition-colors duration-150 px-6 py-3 text-center font-medium text-gray-400 hover:text-gray-500">
        Show server
    </a>
</div>
{{end}}

{{end}}
